<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVA To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>
      <button id="themeToggle">Switch to Dark Mode</button>
    </header>
    <main>
      <div class="task-input">
        <input type="text" id="task" placeholder="Enter a new task..." />
        <button id="addTask">Add Task</button>
      </div>
      <ul id="taskList"></ul>
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>
      <!-- Miss Minutes Sneak Animation -->
      <div class="miss-minutes">
        <img src="mm.webp" alt="Miss Minutes Sneaking" />
      </div>
    </main>
    <footer>
      <div id="badgeArea"></div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
